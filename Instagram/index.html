<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Recreating Instagram</title>
    </head>
    <body>
        <div class="initial">
            <h1>Recreating Instagram page</h1>
        </div>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/insta-phone.jpg" alt="celular" />
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img
                        src="./img/instagram-text.jpg" class="instagram-text"
                        alt="instagram-text "
                    />
                    <div class="profile-photo">
                        <img src="./img/leo_profile.png" alt="profile-photo" />
                    </div>
                    <a href="#" class="instagram-login"
                        >Continue como leo.mussi</a
                    >
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é leo.mussi?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
                <div class="footer">
                    <p>Mastered by Leonardo Mussi Lullio</p>
                </div>
            </div>
        </div>
    </body>
</html>
